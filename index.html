<!DOCTYPE>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Bitcoin Point-of-Sale</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Bitcoin POS <small>Mega simple point-of-sale for bitcoiners</small></h1>
    </header>
    <hr>
    
    <div class="row">
      <div class="col-md-3">
        <form>
          <div class="input-group">
            <span class="input-group-addon">$</span>
            <input type="text" class="form-control text-right" placeholder="enter amount">
          </div>
        </form>
      </div>
      <div class="col-md-2 col-md-offset-2">
        1.1 BTC
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">

        <div class="row">
          <div class="col-md-2">
            <button class="btn btn-default btn-block">1</button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-default btn-block">2</button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-default btn-block">3</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <button class="btn btn-default btn-block">4</button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-default btn-block">5</button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-default btn-block">6</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <button class="btn btn-default btn-block">7</button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-default btn-block">8</button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-default btn-block">9</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <button class="btn btn-default btn-block">0</button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-default btn-block">.</button>
          </div>
          <div class="col-md-2">
            
          </div>
        </div>
                    
      </div>
      <div class="col-md-6">
        QR code
        <div id="qr"></div>
      </div>
    </div>
    <div>
      <button class="btn btn-primary">Save &amp; Watch</button>
    </div>
    
    <hr>
    <footer>
      Bitcoin POS written by Mat Holroyd <a href="http://twitter.com/matholroyd">@matholroyd</a>
    </footer>
  </div>
  
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="http://d-project.googlecode.com/svn/trunk/misc/qrcode/js/qrcode.js"></script>
  <script>
    var create_qrcode = function(text) {
    	var qr = qrcode(4, 'M');
    	qr.addData(text);
    	qr.make();
    	return qr.createImgTag();
    };

    var update_qrcode = function() {
    	var text = document.forms[0].elements['msg'].value.
    		replace(/^[\s\u3000]+|[\s\u3000]+$/g, '');
    	document.getElementById('qr').innerHTML = create_qrcode(text);
    };
  </script>
</body>
</html>
