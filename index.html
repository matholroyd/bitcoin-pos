<!DOCTYPE>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Bitcoin Point-of-Sale</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Bitcoin POS <small>Mega simple point-of-sale for bitcoiners</small></h1>
    </header>
    <hr>
    
    <div class="row">
      <div class="col-md-3">
        <form>
          <div class="input-group">
            <span class="input-group-addon">$</span>
            <input id="fiat" type="text" class="form-control text-right" placeholder="0.00">
          </div>
        </form>
      </div>
      <div id="btc" class="col-md-2 col-md-offset-2">
        1.1 BTC
      </div>
    </div>

    <div class="row">
      <div id="numpad" class="col-md-6">

        <div class="row">
          <div class="col-md-2">
            <button class="number btn btn-default btn-block">1</button>
          </div>
          <div class="col-md-2">
            <button class="number btn btn-default btn-block">2</button>
          </div>
          <div class="col-md-2">
            <button class="number btn btn-default btn-block">3</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <button class="number btn btn-default btn-block">4</button>
          </div>
          <div class="col-md-2">
            <button class="number btn btn-default btn-block">5</button>
          </div>
          <div class="col-md-2">
            <button class="number btn btn-default btn-block">6</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <button class="number btn btn-default btn-block">7</button>
          </div>
          <div class="col-md-2">
            <button class="number btn btn-default btn-block">8</button>
          </div>
          <div class="col-md-2">
            <button class="number btn btn-default btn-block">9</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <button id="clear" class="btn btn-warning btn-block">clear</button>
          </div>
          <div class="col-md-2">
            <button class="number btn btn-default btn-block">0</button>
          </div>
          <div class="col-md-2">
            <button id="backspace" class="btn btn-default btn-block"><span class="glyphicon glyphicon-step-backward"></span>&nbsp;</button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        QR code
        <div id="qr"></div>
      </div>
    </div>
    <br>
    <div>
      <button class="btn btn-primary">Save &amp; Watch</button>
    </div>
    
    <hr>
    <footer>
      Bitcoin POS written by Mat Holroyd <a href="http://twitter.com/matholroyd">@matholroyd</a>
    </footer>
  </div>
  
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/qrcode.js"></script>
  <script src="js/big.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
